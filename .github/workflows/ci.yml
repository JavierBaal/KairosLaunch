name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: kairos-launch/package-lock.json
      - working-directory: ./kairos-launch
        run: npm ci
      - working-directory: ./kairos-launch
        run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: kairos-launch/package-lock.json
      - working-directory: ./kairos-launch
        run: npm ci
      - working-directory: ./kairos-launch
        run: npm run type-check

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: kairos-launch/package-lock.json
      - working-directory: ./kairos-launch
        run: npm ci
      - working-directory: ./kairos-launch
        run: npm run build
      - name: Check build output
        working-directory: ./kairos-launch
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi

